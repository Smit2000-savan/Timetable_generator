{#{% extends 'base.html' %}#}
{% load static %}
<!--<!DOCTYPE html>-->
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css\style.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c3e73be5b6.js" crossorigin="anonymous"></script>
 
  <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


{#    <h1>Hello, world!</h1>#}
    <div>
          <nav class="navbar navbar-expand-lg navbar-dark" style="padding-bottom:0">

        <a class="navbar-brand" href="#">DAIICT</a>

      </nav>

       {% comment %} {{ notc_p }} {% endcomment %}
       <section class="section-cl">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-2-strong login-card">
                  <div class="card-body p-5 text-center">

                    <h2>Hello, Coordinator!</h2><br>
                    <form action="" method="post">
                        {% csrf_token %}
                    <h3 class="mb-4">Sign In</h3>

                    <h5 style="color: #181D31">{{notc}}</h5>
                    <div class="form-outline mb-4" >
                      <input type="email" name="usr" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email ID" required autofocus/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" name="pass" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
        
                    {% if messages %}
                        {% for message in messages %}
                            <h5 style="color: darkred">{{ message }}</h5>
                        {% endfor %}
                    {% endif %}

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
