{% extends 'base_prof.html' %}
{%block title%} Login {% endblock %}

{%block content%} 

       <section class="section-cl">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-2-strong login-card">
                  <div class="card-body p-5 text-center">

                    <h2>Hello, Professor!</h2><br>
                    <form action="p_login_user" method="POST">
                        {% csrf_token %}
                    <h3 class="mb-4">Sign In</h3>

                    <div class="form-outline mb-4" >
                      <input type="email" name="usr" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email ID" required autofocus/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" name="pass" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                    </div>

                    <!-- Checkbox -->
{#                    <div class="form-check d-flex justify-content-start mb-4">#}
{#                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />#}
{#                      <label class="form-check-label" for="form1Example3"> Remember password </label>#}
{#                    </div>#}

                    <button class="btn btn-primary btn-lg btn-block"  name="p_data" type="submit">Sign In</button>
      
                     {% if messages %}
                        {% for message in messages %}
                            <h5 style="color: darkred">{{ message }}</h5>
                        {% endfor %}
                    {% endif %}
{#                    <hr class="my-4">#}

{#                    <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"#}
{#                      type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>#}

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
{% endblock %}
